<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>창작자 개인 홈페이지</title>
    
    <!-- ✨ CSS 파일들 연결 -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    
    <!-- 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css">
</head>
<body>
    <!-- 페이지 전환 효과 -->
    <div id="page-overlay" class="active"></div>
    
    <!-- 네비게이션 (JavaScript가 자동으로 만듦) -->
    <nav class="navbar"></nav>

    <!-- 메인 내용 -->
   <main class="main-content">
        <section class="section active">
            <div class="content-container">
                <div class="intro-header">
                    <h1 class="page-title">Welcome</h1>
                    <p class="page-subtitle">창작과 상상이 만나는 특별한 공간에 오신 것을 환영합니다.</p>
                </div>

        

                <div class="intro-content">
                    <div class="intro-text">
                        <h2>창작의 시작</h2>
                        <p>모든 이야기는 작은 상상에서 시작됩니다. 평범한 일상 속에서 발견한 특별함이 하나의 세계관으로 엮어지기까지의 여정을 함께 나누고 싶습니다.</p>
                    </div>
                    <div class="intro-image">
                        <img src="https://picsum.photos/600/500?random=102" alt="창작 과정">
                    </div>
                </div>

                <div class="features-section">
                    <h2>이곳에서 만날 수 있는 것들</h2>
                    <div class="features-grid">
                        <div class="feature-card">
                            <div class="feature-icon blue">
                                <i data-lucide="users"></i>
                            </div>
                            <h3>캐릭터</h3>
                            <p>각자의 사연과 목표를 가진 입체적인 캐릭터들과 그들의 성장 이야기</p>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon cyan">
                                <i data-lucide="image"></i>
                            </div>
                            <h3>세계관</h3>
                            <p>섬세하게 구축된 세계관과 그 안에서 펼쳐지는 다양한 이야기들</p>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon purple">
                                <i data-lucide="book-open"></i>
                            </div>
                            <h3>스토리</h3>
                            <p>끊임없이 발전하고 확장되는 이야기와 새로운 모험</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript 파일들 연결 -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="data/data.js"></script>
    <script src="js/core.js"></script>
    <script src="js/pages.js"></script>
</body>
</html>
